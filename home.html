<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex items-center justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance -->
            <div>
              <div class="stats shadow">
                <div class="stat text-center space-y-1">
                  <div class="stat-title">Total Amount</div>
                  <div id="account-balance" class="stat-value">400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
            </div>

            <div class="divider"></div>
            <!-- user action buttons -->
            <div>
              <button id="add-money-now" class="btn btn-lg">Add Money</button>
              <button id="cash-out-now" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- add money form start-->
            <div id="add-money-form" class="card bg-base-100 w-full max-w-sm
            shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  id="input-add-money"
                  type="text"
                  placeholder="Add Amount to withdraw"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input
                  id="pin-number"
                  type="password"
                  placeholder="Enter 4 digit pin number"
                  class="input input-bordered"
                  autocapitalize="off"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="btn-add-money" class="btn btn-primary">
                  Add Money
                </button>
              </div>
            </form>
          </div>
          <!-- add money form end -->

          <!-- cash out form start-->
          <div
            id="cash-out-form"
            class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden"
          >
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  id="input-cash-out"
                  type="text"
                  placeholder="Enter amount to withdraw"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input
                  id="cash-out-pin"
                  type="password"
                  placeholder="Enter 4 digit pin number"
                  class="input input-bordered"
                  autocapitalize="off"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="btn-cash-out" class="btn btn-primary">
                  Withdraw Money
                </button>
              </div>
            </form>
          </div>
          <!-- cash out form end-->
        </div>
      </div>
    </main>
    <!-- <script src="Js/home.js"></script> -->
    <script src="Js/addMoney.js"></script>
    <script src="Js/cashOut.js"></script>
    <script src="Js/features.js"></script>
  </body>
</html>
